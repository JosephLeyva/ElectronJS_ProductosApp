<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/flatly/bootstrap.min.css">
</head>

<body>
    <form class="p-4">
        <div class="form-group">
            <input type="text" id="name" class="form-control" placeholder="Product's Name" autofocus>
        </div>
        <div class="form-group">
            <input type="number" id="price" class="form-control" placeholder="Price ($)" min="0">
        </div>
        <div class="form-group">
            <input type="textarea" id="description" class="form-control" placeholder="Product's Description">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Add Product</button>
    </form>
</body>

<script>
    require('../renderer/new-product.js')
</script>
</html>
